<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora | Huella Hídrica</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>

  <div class="container">
    <h1>Calculadora de Huella Hídrica</h1>

    <p>Responde según tus hábitos diarios:</p>

    <label>Minutos de ducha al día:</label>
    <input type="number" id="ducha" placeholder="Ej. 10">

    <label>Lavados de ropa por semana:</label>
    <input type="number" id="ropa" placeholder="Ej. 3">

    <label>Veces que cocinas en casa al día:</label>
    <input type="number" id="cocina" placeholder="Ej. 2">

    <label>Tazas de café al día:</label>
    <input type="number" id="cafe" placeholder="Ej. 1">

    <button onclick="calcularHuella()">Calcular huella hídrica</button>

    <p id="resultado" class="resultado"></p>
    <p id="recomendacion"></p>

    <h2>Historial de consumo</h2>
    <ul id="historialConsumo"></ul>
    
    <button onclick="volverInicio()">Volver</button>
  </div>


  <script src="scripts1.js"></script>
</body>
</html>
